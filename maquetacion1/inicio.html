<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="icon" href="img/ayuda1.jpg">

    <script src="script.js" defer></script>
    <title>Iniciar Sesión - Centro de Ayuda para la Depresión</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Centro de Ayuda para la Depresión</h1>
            <p>Bienvenido al Centro de Ayuda, donde encontrarás información y apoyo sobre la depresión.</p>
        </div>
    </header>
    <main>
        <section class="login container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post" class="login-form" id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p id="error-msg" class="error-msg"></p>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <a href="index.html" class="back-btn">Regresar a la página principal</a>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button class="search-btn">Buscar</button>
            </div>
        </div>
    </footer>
</body>
</html>
